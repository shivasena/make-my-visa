<head prefix="og: http://ogp.me/ns# fb: http://ogp.me/ns/fb#">
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
	<meta name="description" content="{% if page.metadescription %}{{ page.metadescription }}{% else %}{{ site.description }}{% endif %}">
	<meta name="author" content="">

	<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

	<!-- Favicons -->
	<link rel="shortcut icon" href="public/i/favicon.ico">
	<link rel="apple-touch-icon" sizes="72x72" href="public/i/fav72.png">
	<link rel="apple-touch-icon" sizes="114x114" href="public/i/fav114.png">

	<!-- Font Awesome -->
	<link rel="stylesheet" href="http://fortawesome.github.io/Font-Awesome/assets/font-awesome/css/font-awesome.css">

	<!-- Bootstrap core CSS -->
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">

	<!-- Custom styles for this template -->
	<link href="public/css/main.css" rel="stylesheet">

	<!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
	<!--[if lt IE 9]><script src="public/ie8-responsive-file-warning.js"></script><![endif]-->
	<script src="public/js/ie-emulation-modes-warning.js"></script>

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!--[if lt IE 9]>
	  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->

	<!-- Open Graph Data -->
	<!-- meta property="fb:app_id"			content="117588081906644" / --> 
	<meta property="og:url"					content="http://make-my-visa.com.ua/" /> 
	<meta property="og:title"				content="Ваш персональный ассистент в путешествиях" /> 
	<meta property="og:site_name"		content="Make My Visa"/>
	<meta property="og:image"				content="http://make-my-visa.com.ua/public/i/fb-image.png" />
	<meta property="og:type"				content="website" />
	<meta property="og:description"	content="{% if page.metadescription %}{{ page.metadescription }}{% else %}{{ site.description }}{% endif %}" />
</head>
